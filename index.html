<!DOCTYPE html>
<html>
    <head>
        <title>EmulatorJS</title>

        <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body, html {
                height: 100%;
            }

            body {
                font-family: monospace;
                font-weight: bold;
                font-size: 20px;
                margin: 0;
                overflow: hidden;
                background-color: #222
            }

            body, #display {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #display {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="display"></div>
        <script>
            const loadRom = async (url) => {
                const response = await fetch(url);
                const blob = await response.blob();
                const objectURL = URL.createObjectURL(blob);
                const parts = url.split("/")
                const ext = parts.pop().split(".").pop()
                const core = await (async (ext) => {
                    if (["fds", "nes", "unif", "unf"].includes(ext))
                        return "nes"

                    if (["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"].includes(ext))
                        return "snes"

                    if (["z64", "n64"].includes(ext))
                        return "n64"

                    if (["nds", "gba", "gb", "z64", "n64"].includes(ext))
                        return ext

                    return "snes"; // Default to SNES if not found
                })(ext)

                const div = document.createElement("div")
                const sub = document.createElement("div")
                const script = document.createElement("script")

                sub.id = "game"
                div.id = "display"

                document.body.appendChild(div)
                div.appendChild(sub)

                window.EJS_player = "#game"
                window.EJS_gameName = parts.pop()
                window.EJS_biosUrl = "scph5501.bin"
                window.EJS_gameUrl = objectURL
                window.EJS_core = core
                window.EJS_pathtodata = "data/"
                window.EJS_startOnLoaded = true

                script.src = "data/loader.js"
                document.body.appendChild(script)
            }

            const url = "https://github.com/FrankieDaDev/EmulatorJS-Zool/raw/main/Zool%20(U).smc"
            loadRom(url)
        </script>
    </body>
</html>
